plugins {
    id 'war'
    id 'eclipse-wtp'
}



dependencies {
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.27'
	compile 'javax.ws.rs:javax.ws.rs-api:2.1.1'
	compile 'javax.servlet:javax.servlet-api:4.0.1'
	compile 'javax.json:javax.json-api:1.1.4'
	compile 'org.glassfish:javax.json:1.1.4'
	compile 'org.mybatis:mybatis:3.4.6'
	compile 'mysql:mysql-connector-java:8.0.13'
	compile 'org.apache.directory.studio:org.apache.commons.lang:2.6'
	compile 'org.mybatis.caches:mybatis-ignite:1.0.6'
	compile 'log4j:log4j:1.2.17'
}

repositories {
    mavenCentral()
    jcenter() 
}
project.webAppDirName = 'WebContent'

